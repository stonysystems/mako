    - ["s101:8001", "s201:8101", "s301:8201"]
    - ["s102:8002", "s202:8102", "s302:8202"]
    - ["s103:8003", "s203:8103", "s303:8203"]

process:
  s101: localhost
  s102: localhost
  s103: localhost
  s201: p1
  s202: p1
  s203: p1
  s301: p2
  s302: p2
  s303: p2

# process_name - host_addr map
host:
  localhost: 127.0.0.1
  p1: 127.0.0.1
  p2: 127.0.0.1